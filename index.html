<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カウントダウン</title>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #3e7d60;
      --gray: #444;
      --bg: #ffffff;
    }

    body {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      background-color: var(--bg);
      text-align: center;
      padding: 40px 20px;
      color: var(--gray);
    }

    #container {
      max-width: 320px;
      margin: 0 auto;
      padding: 30px 20px;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.06);
      border: 1px solid #e0eee5;
    }

    #titleLine {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 12px;
      color: var(--gray);
    }

    #countdown {
      font-size: 36px;
    }

    .number {
      color: var(--accent);
      font-weight: bold;
      font-size: 40px;
    }

    .label {
      color: var(--gray);
      font-size: 25px;
    }

    .congrats {
      font-size: 28px;
      color: var(--accent);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="titleLine"></div>
    <div id="countdown"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const dateParam = urlParams.get("date");
    const titleParam = urlParams.get("title");

    const targetDate = dateParam ? new Date(dateParam + "T00:00:00") : new Date("2025-12-31T00:00:00");

    const title = titleParam ? decodeURIComponent(titleParam) : "ゴール";
    const titleLine = document.getElementById("titleLine");
    const countdown = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      if (days <= 0) {
        titleLine.textContent = title;
        countdown.innerHTML = `<div class="congrats">おめでとう！</div>`;
      } else {
        titleLine.innerHTML = `${title}まで`;
        countdown.innerHTML = `<span class="label">あと</span><span class="number">${days}</span><span class="label">日</span>`;
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
