<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カウントダウン</title>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      background-color: #f5fdf8;
      text-align: center;
      padding: 50px 20px;
    }

    #titleLine {
      font-size: 24px;
      font-weight: bold;
      color: #444; /* 濃いグレー */
      margin-bottom: 10px;
    }

    .title {
      color: #3e7d60; /* アクセントグリーン */
      font-weight: bold;
      font-size: 24px;
      margin: 0 6px;
    }

    #countdown {
      font-size: 36px;
      margin-top: 5px;
    }

    .label {
      color: #444;
    }

    .number {
      color: #3e7d60; /* アクセントグリーン */
      font-weight: bold;
      font-size: 40px;
      margin: 0 6px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="titleLine"></div>
    <div id="countdown"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const dateParam = urlParams.get("date");
    const titleParam = urlParams.get("title");

    const targetDate = dateParam ? new Date(dateParam + "T00:00:00") : new Date("2025-12-31T00:00:00");

    const title = titleParam ? decodeURIComponent(titleParam) : "ゴール";
    const titleLine = document.getElementById("titleLine");
    const countdown = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      titleLine.innerHTML = `<span title="number">${title}</span><span class="label">まで</span>`;
      countdown.innerHTML = `<span class="label">あと</span><span class="number">${days}</span><span class="label">日</span>`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
