<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カウントダウン</title>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      background-color: #f5fdf8; /* やわらかいミントグリーン背景 */
      color: #333;
      text-align: center;
      padding: 40px;
    }
  
    h1 {
      font-size: 28px;
      color: #3e7d60; /* アクセントグリーン */
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }
  
    #countdown {
      font-size: 48px;
      font-weight: bold;
      color: #3e7d60; /* 同じアクセントカラーで統一感 */
      margin-top: 20px;
      animation: floatText 3s ease-in-out infinite;
    }
  
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  
    @keyframes floatText {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
  
</head>
<body>
  <div id="container">
    <div id="titleLine"></div>
    <div id="countdown"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const dateParam = urlParams.get("date");
    const titleParam = urlParams.get("title");

    const targetDate = dateParam ? new Date(dateParam + "T00:00:00") : new Date("2025-12-31T00:00:00");

    const title = titleParam ? decodeURIComponent(titleParam) : "ゴール";
    const titleLine = document.getElementById("titleLine");
    const countdown = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));

      titleLine.innerHTML = `<span class="label">${title}まで</span>`;
      countdown.innerHTML = `<span class="number">${days}</span><span class="label">日間</span>`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>

  <style>
    body {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      background-color: #f5fdf8;
      text-align: center;
      padding: 50px 20px;
    }

    #titleLine {
      font-size: 24px;
      margin-bottom: 10px;
    }

    #countdown {
      font-size: 36px;
      margin-top: 5px;
    }

    .label {
      color: #444; /* 濃いグレー */
    }

    .number {
      color: #3e7d60; /* アクセントグリーン */
      font-weight: bold;
      font-size: 40px;
      margin: 0 6px;
    }
  </style>
</body>


</html>
