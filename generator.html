<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カウントダウンURL作成</title>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      background-color: #f0fdf5;
      text-align: center;
      color: #3e7d60;
      padding: 40px;
    }
  
    h1 {
      font-size: 26px;
      color: #4fa57e;
      margin-bottom: 30px;
    }
  
    input, button {
      font-size: 16px;
      padding: 10px;
      border-radius: 10px;
      margin: 10px;
      border: 1px solid #a4d5bb;
      outline: none;
    }
  
    input:focus {
      border-color: #4fa57e;
    }
  
    button {
      background-color: #4fa57e;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  
    button:hover {
      background-color: #3e7d60;
    }
  
    #output {
      margin-top: 30px;
      color: #2e6047;
      font-size: 16px;
    }
  
    code {
      background: #e5f5eb;
      padding: 6px 10px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 10px;
      font-family: monospace;
    }
  </style>
  
</head>
<body>
  <h1>カウントダウンURLを作ろう</h1>
  <input type="date" id="dateInput" />
  <input type="text" id="titleInput" placeholder="タイトル（例：試験まで）" />
  <br />
  <button onclick="generateURL()">URLを作る</button>
  <div id="output"></div>

  <script>
    function generateURL() {
      const date = document.getElementById("dateInput").value;
      const title = encodeURIComponent(document.getElementById("titleInput").value);
      const baseUrl = "https://counter-widget-rouge.vercel.app"; // ← あなたのURLに置き換えてね！
      if (!date) {
        document.getElementById("output").innerHTML = "📅 日付を入力してね！";
        return;
      }
      const fullUrl = `${baseUrl}?date=${date}&title=${title}`;
      document.getElementById("output").innerHTML = `
        <p>⬇️ このURLをNotionに貼ってね！</p>
        <code>${fullUrl}</code>
      `;
    }
  </script>
</body>
</html>
